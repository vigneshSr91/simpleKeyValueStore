<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Edit KeyValue</title>
</head>
<body>
<div align="center">
  <h1>Edit KeyValue</h1>
  <br />
  <form action="#" th:action="@{/update}" th:object="${KeyValue}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>ID:</td>
        <td><input type="text" th:field="*{id}" readonly="readonly" /></td>
      </tr>
      <tr>
        <td>Value:</td>
        <td><input type="text" th:field="*{value}" /></td>
      </tr>
      <tr>
        <td>Expires At:</td>
        <td><input type="text" th:field="*{expires_at}" readonly="readonly"/></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
