<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Key Value Pair</title>
</head>
<body>
<div align="center">
    <h1>Enter New Key Value Pair</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${KeyValue}"
          method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Id:</td>
                <td><input type="text" field="*{Id}" name="Id" /></td>
            </tr>
            <tr>
                <td>Value:</td>
                <td><input type="text" field="*{Value}" name="Value"/></td>
            </tr>
            <tr>
                <td>expires at:</td>
                <td><input type="text" field="*{expires_at}" name="expires_at" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" value="save">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
